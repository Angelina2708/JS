<html>
    <head>
        <title>js01</title>
    </head>
    <body>
        <table border="1">
        <script language="JavaScript">
            for(i=1;i<=8;i++) {
                document.write("<tr height=\"50\">");
                for(j=1;j<=8;j++) {
                    color = "#000000";
                    if ((i+j) % 2 == 0) {
                        color="#FFFFFF";
                    }
                    document.write("<td bgcolor=\"" + color + "\" width=\"50\"></td>");
                }
                document.write("</tr>");
            }
        </script>
        </table>
    </body>
</html>
