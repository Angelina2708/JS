<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Згенерована таблиця</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<table id="generatedTable">
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>2</td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td>3</td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td>4</td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>

<script>
    function generateTableContent() {
        const table = document.getElementById('generatedTable');
        const numRows = table.rows.length;
        const numCols = table.rows[0].cells.length;

        function randomInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        for (let i = 0; i < numRows; i++) {
            for (let j = 0; j < numCols; j++) {
                if (i === 0) {
                    table.rows[i].cells[j].innerHTML = j + 1;
                } else if (j === numCols - 1) {
                    table.rows[i].cells[j].innerHTML = numRows - i;
                } else {
                    table.rows[i].cells[j].innerHTML = randomInteger(1, 4);
                }
            }
        }
    }

    generateTableContent();
</script>
</body>
</html>
