<!DOCTYPE html>
<html>
<head>
	<title>Список працівників</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #4CAF50;
			color: white;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>age</th>
				<th>salary</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Діма</td>
				<td>23</td>
				<td>400</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Петя</td>
				<td>25</td>
				<td>500</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Вася</td>
				<td>23</td>
				<td>500</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Коля</td>
				<td>30</td>
				<td>1000</td>
			</tr>
			<tr>
				<td>5</td>
				<td>Іван</td>
				<td>27</td>
				<td>500</td>
			</tr>
			<tr>
				<td>6</td>
				<td>Кирило</td>
				<td>28</td>
				<td>1000</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
